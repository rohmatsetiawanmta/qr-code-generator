<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-NML8XNK1CK"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-NML8XNK1CK");
    </script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio QR Code Generator by matrohmatmath</title>
  </head>
  <body>
    <header class="header">
      <a href="https://matrohmatmath.com/" class="logo">matrohmatmath.</a>
    </header>

    <div class="container">
      <h1>QR Code Generator</h1>
      <p>Enter Text or URL</p>
      <input type="text" placeholder="Text or URL" id="qrText" />
      <div id="imageQR">
        <img src="" id="qrImage" />
      </div>
      <button onclick="generateQR()">Generate QR Code</button>
    </div>

    <script>
      let imageQR = document.getElementById("imageQR");
      let qrImage = document.getElementById("qrImage");
      let qrText = document.getElementById("qrText");
      function generateQR() {
        if (qrText.value.length > 0) {
          qrImage.src =
            "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
            qrText.value;
          imageQR.classList.add("show-img");
        } else {
          qrText.classList.add("error");
          setTimeout(() => {
            qrText.classList.remove("error");
          }, 1000);
        }
      }
    </script>
  </body>
</html>
